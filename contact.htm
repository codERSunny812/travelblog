
<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>CONTACT US </title>

  <body>
    <div class="container p-3 mb-2 bg-warning text-dark">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputname4" class="form-label"> ENTER YOUR NAME </label>
          <input type="email" class="form-control" id="inputname4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label"> ENTER YOUR EMAIL </label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"> ENTER YOUR ADDRESS</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="141 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">CITY</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">STATE </label>
          <select id="inputState" class="form-select">
            <option selected>Choose YOUR STATE </option>
            <option>Andhra Pradesh </option>
            <OPTION>Arunachal Pradesh</OPTION>
            <OPTION>Assam</OPTION>
            <OPTION>Bihar</OPTION>
            <OPTION>Chhattisgarh</OPTION>
            <OPTION>Goa</OPTION>
            <OPTION>Gujarat</OPTION>
            <OPTION>Haryana</OPTION>
            <OPTION>Himachal Pradesh</OPTION>
            <OPTION>Jharkhand</OPTION>
            <OPTION>Karnataka</OPTION>
            <OPTION>Kerala</OPTION>
            <OPTION>Madhya Pradesh</OPTION>
            <OPTION>Maharashtra</OPTION>
            <OPTION>Manipur</OPTION>
            <OPTION> Meghalaya</OPTION>
            <OPTION>Mizoram</OPTION>
            <OPTION>Nagaland</OPTION>
            <OPTION>Odisha</OPTION>
            <OPTION>Punjab</OPTION>
            <OPTION>Rajasthan</OPTION>
            <OPTION>Sikkim</OPTION>
            <OPTION>Tamil Nadu</OPTION>
            <OPTION>Telangana</OPTION>
            <OPTION>Tripura</OPTION>
            <OPTION>Uttar Pradesh</OPTION>
            <OPTION>Uttarakhand</OPTION>
            <OPTION>West Bengal</OPTION>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PIN CODE</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </form>
      <div>
          <h6>WHAT YOU WANT TO KNOW </h6>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
